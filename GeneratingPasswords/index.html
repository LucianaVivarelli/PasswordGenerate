<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@1,700&family=Diphylleia&family=Inconsolata:wght@300;700&family=Poltawski+Nowy:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <section class="container-titles">
        <h1 class="title">Gerador de Senha</h1>
        <p class="sub-title">
          Utilize o gerador online para criar uma senha forte, única e segura de forma aleatória
        </p>
      </section>

      <section class="box">
        <div class="password">
          <div class="text">
            <input
              type="text"
              name="password" 
              id="password" />
          </div>
          
          <div class="actions">
            <button id="copy-icon">
              <img src="./img/copy.svg" alt="">
            </button>
            <button id="reset"><img src="./img/reset.svg" alt=""></button>
          </div>
        </div>
        <div class="security-indicator">
          <div 
            id="security-indicator-bar"
            class="bar safe"></div>
        </div>
      </section>
      <section class="box customize">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input
              type="range"
              name="password-length"
              id="password-length"
              class="slider"
              value="16"
              min="4"
              max="64"
            />
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúsculas</span>
              <input type="checkbox" id="uppercase-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>
      <div class="submit">
        <button id="copy">Copiar a senha</button>
      </div>

      
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
